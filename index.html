<!DOCTYPE html>
<html lang="ko"> <!-- html 문서가 어떤 언어로 사용되었는지 물어봄 -->
<head> <!-- 사이트 기본 환경 설정 -->
    <meta charset="UTF-8"><!-- 전세계 언어를 번역 지원 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--  IE브라우저에서 각 버전중 가장 최신 표준모드를 선택하는 문서모드입니다. -->
    <!-- 모바일기기 크기 맞춤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content = "telephone=no"/> <!-- 숫자를 핸드폰 번호로 인식 안되게-->
    
    <meta name="description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
    <meta name="keywords" content="듣기, 뮤직, 2022년 최고의 음악, Apple, Music, Apple Music">

    <meta property="og:site_name" content="Appl Music App" />
	<meta property="og:title"     content="Appl Music App" />
	<meta property="og:description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요" />
	<meta property="og:image"       content="https://seonghuit.github.io/Apple1/assets/images/이미지이름" />
    
    <title>Appl Music App</title>
    
    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">

</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <time class="data">2022년 10월 1일</time>
                <h1 class="title">음악듣기</h1>
                <div class="id">W</div>
            </div>

        </div>
    </header>
    <!-- //header -->

    <main>
        <section class="music">
            <article class="bestM">
                <div class="container">
                    <div class="row">
                        <div class="best">
                            <div class="best-title">
                                <span class="bt-stit">BEAT1 ON AIR</span>
                                <h2 class="bt-tit">Travis Mills</h2>
                                <p class="bt-desc">L.A’s pop culture authority</p>
                            </div>
                            <picture>
                                <img src="assets/images/bestM@3.png" alt="베스트 앨범 이미지">
                            </picture>
                        </div>
                        
                    </div>
                </div>
            </article>
            <!-- //bestM -->

            <article class="recentM">
               <div class="container">
                    <div class="row">
                        <h2>최근 재생한 음악</h2>
                        <div class="recent">
                            <picture>
                                <img src="assets/images/recent_01.png" alt="스폰지밥 주제곡">
                            </picture>
                            <div class="recent-title">
                                <span class="rt-stit">스폰지밥</span>
                                <h3 class="rt-tit">오늘의 팝 사운드</h3>
                            </div>
                        </div>

                        <div class="recent">
                            <picture>
                                <img src="assets/images/recent_02.png" alt="스폰지밥 주제곡">
                            </picture>
                            <div class="recent-title">
                                <span class="rt-stit">징징이님</span>
                                <h3 class="rt-tit">오늘의 팝 사운드</h3>
                            </div>
                        </div>
                    </div>
               </div>
            </article>


        </section>
    </main>


</body>
</html>
